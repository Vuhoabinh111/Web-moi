<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm Ngày Yêu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: pink;
            padding: 20px;
        }
        h1 {
            color: red;
        }
        #counter {
            font-size: 24px;
            color: white;
            background: red;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>💖 Đếm Ngày Yêu 💖</h1>
    <p>Chúng mình đã yêu nhau được:</p>
    <div id="counter"></div>

    <script>
        function calculateDays() {
            const startDate = new Date("2023-01-01"); // Thay ngày bắt đầu yêu ở đây
            const today = new Date();
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById("counter").innerText = diffDays + " ngày 💕";
        }
        calculateDays();
    </script>
</body>
</html>
